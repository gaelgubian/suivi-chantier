<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adresse">
            <h2><span>Adresse</span> {{adresse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{adresse.numero}}</span>
                </dd>
                <dt><span>Rue</span></dt>
                <dd>
                    <span>{{adresse.rue}}</span>
                </dd>
                <dt><span>Complement</span></dt>
                <dd>
                    <span>{{adresse.complement}}</span>
                </dd>
                <dt><span>Codepostal</span></dt>
                <dd>
                    <span>{{adresse.codepostal}}</span>
                </dd>
                <dt><span>Ville</span></dt>
                <dd>
                    <span>{{adresse.ville}}</span>
                </dd>
                <dt><span>Positionx</span></dt>
                <dd>
                    <span>{{adresse.positionx}}</span>
                </dd>
                <dt><span>Positiony</span></dt>
                <dd>
                    <span>{{adresse.positiony}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adresse', adresse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
