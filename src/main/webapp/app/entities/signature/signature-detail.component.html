<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="signature">
            <h2><span>Signature</span> {{signature.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="signature.image">
                        <a (click)="openFile(signature.imageContentType, signature.image)">
                            <img [src]="'data:' + signature.imageContentType + ';base64,' + signature.image" style="max-width: 100%;" alt="signature image"/>
                        </a>
                        {{signature.imageContentType}}, {{byteSize(signature.image)}}
                    </div>
                </dd>
                <dt><span>Chantier Intervenant</span></dt>
                <dd>
                    <div *ngIf="signature.chantierIntervenant">
                        <a [routerLink]="['/chantier-intervenant', signature.chantierIntervenant?.id, 'view']">{{signature.chantierIntervenant?.id}}</a>
                    </div>
                </dd>
                <dt><span>Document</span></dt>
                <dd>
                    <div *ngIf="signature.document">
                        <a [routerLink]="['/document', signature.document?.id, 'view']">{{signature.document?.id}}</a>
                    </div>
                </dd>
                <dt><span>Visite</span></dt>
                <dd>
                    <div *ngIf="signature.visite">
                        <a [routerLink]="['/visite', signature.visite?.id, 'view']">{{signature.visite?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/signature', signature.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
